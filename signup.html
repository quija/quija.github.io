      <div id="my-nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">

            <a class="nav-link" href="/cart.html">Cart<span class="sr-only">(current)</span><i class="fas fa-dolly">
        
            </i></a>

          <li class="nav-item">
            <a class="nav-link" href="/profile.html" tabindex="-1" aria-disabled="true">Profile<i class="fas fa-user-circle">
        
            </i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index.html" tabindex="-1"> sign in <i class="fas fa-sign-in-alt">
        
            </i> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup.html" tabindex="-1" aria-disabled="true">signup <i class="fas fa-user-plus">
        
            </i></a>

            <a class="nav-link" href="/login.html" tabindex="-1" aria-disabled="true">login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="card container mt-5">
      <p class="alert simple text-center">sign up </p>
      <hr class="p-0 m-0">
      <div class="row ">
        <div class="col col-md-6 order-md-first order-sm-last border border-right border-top-0 border-bottom-0
        border-left-0">
        <div class="m-4 simple"><p>sign up with social account</p></div>
        <button class="btn facebook btn-block mt-2 text-white btn-lg text-center"><i class="fab fa-facebook-f mr-3"></i>login with facebook</button>
        <button class="btn goggle btn-block text-white btn-lg text-center"><i class="fab fa-google mr-2"></i>login with google</button>

      </div>
        <div class="col col-md-6">
          <form action="/login.html" class="mt-2">
            <div class="input-group mb-2">
              <div class="input-group-preappend">
                <span class="input-group-text" id="my-addon">Name</span>
              </div>
              <input class="form-control" type="text" name="" placeholder="first name" aria-label="Recipient's " aria-describedby="my-addon">
              <input class="form-control" type="text" name="" placeholder="last name" aria-label="Recipient's " aria-describedby="my-addon">
              
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input id="email" class="form-control" type="email" name="">
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input id="password" class="form-control" type="password" name="">
            </div>
            <hr>
            <div class="form-check form-check-inline">  
             <div class="form-group">
               <label for="my-input" class="mr-2">gender</label>
               <div>
                <input id="my-input" class="form-check-input " type="checkbox" name="" value="true">
                <label for="my-input" class="form-check-label mr-2">male</label>
                <input id="my-input" class="form-check-input" type="checkbox" name="" value="true">
                <label for="my-input" class="form-check-label">female</label>
               </div>
               
             </div>
            </div>
            <hr>
            <div class="form-group">
              <label for="my-input">Address</label>
              <textarea name="" class="form-control" id="" ></textarea>
            </div>
            <input type="submit" value="Create an account" class="btn btn-info btn-block">
            <input type="submit" value="Already have an acount" class="btn btn-secondary btn-block mt-3 shadow-lg">

            
            
          </form>
        </div>
      </div>
    </div>
